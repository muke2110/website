<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Your E-commerce Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Your E-commerce Website</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your E-commerce Website. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        // Display the cart items in the cart.html page
        const cartItemsContainer = document.getElementById("cart-items");

        // Check if the cart is empty
        if (cartItems.length === 0) {
            cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
        } else {
            cartItemsContainer.innerHTML = `
                <h3>Cart Items</h3>
                <ul>
                    ${cartItems.map(item => `<li>${item.id} - Quantity: ${item.quantity}</li>`).join("")}
                </ul>
            `;
        }
    </script>
</body>
</html>
